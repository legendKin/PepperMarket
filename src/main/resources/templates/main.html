<!doctype html>
<html
  layout:decorate="~{layouts/layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
>
  <div layout:fragment="content">
    <div class="main-content">
      <div class="category-popular">
        <h2>카테고리 별 인기매물</h2>
        <div class="swiper-container upper-slider">
          <div class="swiper-wrapper">
            <div th:each="post : ${topPosts}" class="pop swiper-slide">
              <a th:href="@{/board/view(id=${post.id})}">
                <img
                  th:src="${post.filepath}"
                  onerror="this.src='/files/default.png'"
                />
                <span>
                  <div th:text="${post.categName}">카테고리</div>
                  <div th:text="${post.title}">상품명</div>
                   <div th:text="|${post.getFormattedPrice()}원|"></div>
                </span>
              </a>
            </div>
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
      <div class="categories">
        <h2>카테고리</h2>
        <div class="swiper-container bot-slider">
          <div class="swiper-wrapper">
            <div class="cat swiper-slide">Category 1</div>
            <div class="cat swiper-slide">Category 2</div>
            <div class="cat swiper-slide">Category 3</div>
            <div class="cat swiper-slide">Category 4</div>
            <div class="cat swiper-slide">Category 5</div>
            <div class="cat swiper-slide">Category 6</div>
            <div class="cat swiper-slide">Category 7</div>
            <div class="cat swiper-slide">Category 8</div>
            <div class="cat swiper-slide">Category 9</div>
            <div class="cat swiper-slide">Category 10</div>
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next">
            <i aria-hidden="true" class="fa fa-arrow-circle-right"></i>
          </div>
          <div class="swiper-button-prev">
            <i aria-hidden="true" class="fa fa-arrow-circle-left"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
