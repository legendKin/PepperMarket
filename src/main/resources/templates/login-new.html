<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>로그인</title>
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
		rel="stylesheet"
	/>
	<style>
		* {
			box-sizing: border-box;
			}
		
		body, html {
			align-items: center;
			background: rgba(230, 243, 255, 0.75);
			display: flex;
			font-family: 'Poppins', sans-serif;
			height: 100%;
			justify-content: center;
			margin: 0;
			padding: 0;
			width: 100%;
			}
		
		.container {
			background: white;
			border-radius: 25px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			display: flex;
			height: 90%;
			max-width: 1200px;
			width: 80%;
			}
		
		.image-section, .form-section {
			position: relative;
			width: 50%;
			}
		
		.image-section {
			align-items: center;
			background: #F9ED32;
			border-bottom-left-radius: 25px;
			border-top-left-radius: 25px;
			display: flex;
			justify-content: center;
			}
		
		.placeholder-image {
			border-radius: 10px;
			height: auto;
			width: 80%;
			}
		
		.form-section {
			align-items: center;
			background: #FCFEFF;
			border-bottom-right-radius: 25px;
			border-top-right-radius: 25px;
			display: flex;
			justify-content: center;
			padding: 40px;
			}
		
		.form-content {
			max-width: 400px;
			width: 100%;
			}
		
		.form-title {
			color: black;
			font-size: 26px;
			font-weight: 600;
			margin-bottom: 20px;
			text-align: center;
			}
		
		.input-group {
			margin-bottom: 20px;
			width: 100%;
			}
		
		.input-label {
			color: #7C838A;
			display: block;
			font-size: 20px;
			font-weight: 500;
			margin-bottom: 10px;
			}
		
		.input-field {
			background: rgba(176, 186, 195, 0.40);
			border: none;
			border-radius: 10px;
			color: rgba(0, 0, 0, 0.50);
			font-size: 18px;
			height: 50px;
			padding: 0 20px;
			width: 100%;
			}
		
		.create-account-button {
			background: #F9ED32;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			height: 60px;
			margin-bottom: 20px;
			position: relative;
			width: 100%;
			}
		
		.button-text {
			color: black;
			font-size: 20px;
			font-weight: 500;
			line-height: 60px;
			text-align: center;
			}
		
		.login-text {
			color: #7C838A;
			font-size: 16px;
			margin-bottom: 20px;
			text-align: center;
			}
		
		.login-text .login-link {
			color: #F9ED32;
			cursor: pointer;
			}
		
		.or-text {
			color: #B0BAC3;
			font-size: 18px;
			margin-bottom: 20px;
			text-align: center;
			}
		
		.social-signup {
			align-items: center;
			border: 1px solid #7C838A;
			border-radius: 10px;
			cursor: pointer;
			display: flex;
			height: 50px;
			margin-bottom: 10px;
			width: 100%;
			}
		
		.social-signup img {
			height: 30px;
			margin: 0 20px;
			width: 30px;
			}
		
		.social-text {
			color: #7C838A;
			flex-grow: 1;
			font-size: 16px;
			}
		
		.reserved-text {
			color: #7C838A;
			font-size: 14px;
			margin-top: 20px;
			text-align: center;
			}
	
	</style>
	
</head>
<body>
<div class="container">
	<div class="image-section">
		<img class="placeholder-image" src="https://via.placeholder.com/419x613" />
	</div>
	<div class="form-section">
		<div class="form-background"></div>
		<div class="form-content">
			<div class="form-title">Create your Free Account</div>
			<div class="form-floating mb-3">
				<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput">이메일</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">비밀번호</label>
			</div>
			<button class="create-account-button">
				<div class="button-background"></div>
				<div class="button-text">Create Account</div>
			</button>
			<div class="login-text">Already have an account? <span class="login-link">Log in</span></div>
			<div class="or-text">- OR -</div>
			<div class="social-signup google">
				<img src="https://via.placeholder.com/50x50" />
				<div class="social-text">Sign up with Google</div>
				<div class="social-border"></div>
			</div>
			<div class="social-signup github">
				<img src="https://via.placeholder.com/50x50" />
				<div class="social-text">Sign up with GitHub</div>
				<div class="social-border"></div>
			</div>
			<div class="reserved-text">Reserved directs to Leo Barreto</div>
		</div>
	</div>
</div>
</body>
</html>
