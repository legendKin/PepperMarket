<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <header th:fragment="header">
        <div class="header-wrapper">
            <div class="header-box">
                <div class="header-1">
                    <div class="header-notification">
                        <a href="#" class="header1">
                            <i class="fa fa-bell-o icon"></i>
                            <div class="badg">나의 알림</div>
                        </a>
                    </div>
                    <div class="header-chat">
                        <a href="/chat" class="header1">
                            <i class="fa fa-comment-o icon"></i>
                            <div class="badg">채팅</div>
                        </a>
                    </div>
                    <div class="header-profile">
<!--                            로그인시        -->
                            <div class="dropdown"  th:unless ="${#authentication.name == 'anonymousUser'}">
                                <a class="header1 dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img th:src="@{${profilepic}}" alt="프사" class="profile-img" >
                                    <p th:text="${nickname}" class="profile-name badg"> </p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">내 정보 수정</a>
                                    <a class="dropdown-item" href="#">메뉴2</a>
                                    <hr class="dropdown-divider">
                                    <a class="dropdown-item" href="/logout">로그아웃</a>
                                </div>
                            </div>
                            
                            
<!--                            비로그인시       -->
                            <a href="/login" class="header1" th:if ="${#authentication.name == 'anonymousUser'}">
                                <div class="badg">로그인/회원가입</div>
                            </a>
                            
                        </div>
                    
                </div>
                <div class="header-2">
                    <a href="/"><img src="/img/logodummy.png" alt="" class="logo"></a>
                    <div class="search-box-wrapper">
                        <div class="search-box">
                            <i class="fa fa-search dotbogi"></i>
                            <div class="search">어떤 상품을 찾으시나요?</div>
                        </div>
                    </div>
                </div>
                <div class="header-3">
                    <div class="menu-box">
                        <div class="menu">
                            <a href="/bal">전체글보기</a>
                        </div>
                        <div class="menu">메뉴2</div>
                        <div class="menu">메뉴3</div>
                        <div class="menu">메뉴4</div>
                        <div class="menu">메뉴5</div>
                        <div class="menu">메뉴6</div>
                        <div class="menu">메뉴7</div>
                        <div class="menu">메뉴8</div>
                    
                    </div>
                </div>
                
            </div>
            <div class="header-underline"></div>
        </div>
    </header>
</html>
