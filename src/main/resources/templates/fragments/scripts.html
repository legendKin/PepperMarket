<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:fragment="script">
    <!-- Bootstrap core JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Swiper JS  -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var swiper1 = new Swiper(".category-popular .swiper-container", {
          navigation: {
            nextEl: ".category-popular .swiper-button-next",
            prevEl: ".category-popular .swiper-button-prev",
          },
          slidesPerView: "auto",
          spaceBetween: 40,
          loop: true,
          // centeredSlides : true,
        });

        var swiper2 = new Swiper(".categories .swiper-container", {
          navigation: {
            nextEl: ".categories .swiper-button-next",
            prevEl: ".categories .swiper-button-prev",
          },
          slidesPerView: "auto",
          spaceBetween: 20,
          loop: true,
          centeredSlides: false,
          startSlide: 1,
        });
      });
    </script>
  </th:block>
</html>
