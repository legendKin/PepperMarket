<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>로그인</title>
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
		rel="stylesheet"
	/>
	<style>
	
	</style>
	
</head>
<body>
<div class="container">
	<div class="image-section">
		<img class="placeholder-image" src="https://via.placeholder.com/419x613" />
	</div>
	<div class="form-section">
		<div class="form-background"></div>
		<div class="form-content">
			<div class="form-title">PepperMarket의<br>모든 기능을 즐기시려면<br>로그인 해주세요</div>
			<form action="/login" method="post">
				<div th:if="${param.error}">
					<div class="alert alert-danger">
						이메일 또는 비밀번호를 확인해주세요.
					</div>
				</div>
			<div class="form-floating mb-3">
				<input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput">이메일</label>
			</div>
			<div class="form-floating">
				<input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">비밀번호</label>
			</div>
			<button class="create-account-button" type="submit">
				<div class="button-text">로그인</div>
			</button>
			</form>
			<div class="login-text">저희 회원이 아니신가요? <a class="login-link" href="/signup">회원가입</a></div>
			<div class="or-text">- OR -</div>
			<div class="social-signup-group">
				<div class="social-signup-btn google">
					<a
						href="/oauth2/authorization/google"
					>
						<img class="login-btn" th:src="@{img/web_neutral_rd_na.svg}"alt=""></a
					>
				</div>
				<div class="social-signup-btn naver">
					<a href="/oauth2/authorization/naver">
						<img class="login-btn" th:src="@{img/btnG_naver.png}"alt="">
					</a>
				</div>
				<div class="social-signup-btn kakao">
					<a
						href="/oauth2/authorization/kakao"
					>
						<img class="login-btn" th:src="@{img/kakao.png}" alt="">
					</a
					>
				</div>
				
			</div>
			
			<div class="reserved-text">PepperMarket Project</div>
		</div>
	</div>
</div>
</body>
</html>
