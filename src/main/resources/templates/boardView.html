<!-- boardView.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 보기</title>
</head>
<body>
<h1>게시글 보기</h1>

<div>
    <h2 th:text="${board.title}">제목</h2>
    <p th:text="${board.content}">내용</p>
    <img th:src="${board.filepath}">
</div>

<div>

    <h3>댓글</h3>
    <div th:each="comment : ${comments}">
        <p><b th:text="${comment.author}">작성자</b>: <span th:text="${comment.content}">댓글 내용</span></p>

    </div>
</div>

<div>
    <h3>댓글 작성</h3>
    <form th:action="@{/board/add-comment/{boardId}(boardId=${board.id})}" method="post">
        <input type="text" name="author" placeholder="작성자" required/>
        <textarea name="content" placeholder="댓글 내용" required></textarea>
        <button type="submit">댓글 작성</button>
    </form>
</div>

<div>
    <a th:href="@{/board/list}">목록으로 돌아가기</a>

    <a th:href="@{/board/delete(id=${board.id})}">글 삭제</a>

    <a th:href="@{/board/modify/{id}(id=${board.id})}">글 수정</a>

    <a th:href="@{'/chat/' + ${board.authorId}}">1:1 채팅</a>
    <!-- 이 부분이 추가됨 -->
</div>
</body>
</html>
