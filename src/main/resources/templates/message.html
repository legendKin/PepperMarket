<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Message</title>
</head>
<body>
<script th:inline="javascript">
  /*<![CDATA[*/
  var message = /*[[${message}]]*/ 'Default message';
  alert(message);

  // 현재 설정된 searchUrl 값을 확인하기 위해 콘솔에 출력
  var searchUrl = /*[[${searchUrl}]]*/ '/default/url';
  console.log("Search URL: " + searchUrl);

  // 기본 값인 경우에는 이동하지 않도록 수정
  if (searchUrl !== '/') {
    location.replace(searchUrl);
  }
  /*]]>*/
</script>
</body>
</html>
