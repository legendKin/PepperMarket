<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
<div>
    <div class="container">
        <div class="col-6">
            <label><b>채팅방</b></label>
        </div>
        <div>
            <div id="msgArea" class="col"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="msg" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function(){
        const username = /*[[${username}]]*/ 'anonymous'; // 로그인한 사용자
        const receiverId = /*[[${receiverId}]]*/ 'receiver'; // 상대방 사용자 ID
        
        $("#disconn").on("click", (e) => {
            disconnect();
        });
        
        $("#button-send").on("click", (e) => {
            send();
        });
        
        const websocket = new WebSocket("ws://localhost:8080/ws/chat?userId=" + username + "&receiverId=" + receiverId); // 사용자 이름과 상대방 ID를 포함하여 WebSocket 연결
        
        websocket.onmessage = onMessage;
        websocket.onopen = onOpen;
        websocket.onclose = onClose;
        
        function send() {
            let msg = document.getElementById("msg").value;
            websocket.send(username + ":" + msg);
            document.getElementById("msg").value = '';
        }
        
        function onClose(evt) {
            var str = username + " 님이 방을 나가셨습니다.";
            websocket.send(str);
        }
        
        function onOpen(evt) {
            var str = username + " 님이 입장하셨습니다.";
            websocket.send(str);
        }
        
        function onMessage(msg) {
            var data = msg.data;
            var sessionId = null;
            var message = null;
            var arr = data.split(":");
            
            for(var i=0; i<arr.length; i++){
                console.log('arr[' + i + ']: ' + arr[i]);
            }
            
            var cur_session = username;
            
            console.log("cur_session : " + cur_session);
            sessionId = arr[0];
            message = arr[1];
            
            console.log("sessionID : " + sessionId);
            console.log("cur_session : " + cur_session);
            
            if(sessionId == cur_session){
                var str = "<div class='col-6'>";
                str += "<div class='alert alert-secondary'>";
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div></div>";
                $("#msgArea").append(str);
            }
            else{
                var str = "<div class='col-6'>";
                str += "<div class='alert alert-warning'>";
                str += "<b>" + sessionId + " : " + message + "</b>";
                str += "</div></div>";
                $("#msgArea").append(str);
            }
        }
    });
</script>

</body>

</html>
