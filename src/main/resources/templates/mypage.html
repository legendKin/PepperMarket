<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Page</title>
</head>
<body>
<h1>My Page</h1>
<p>닉네임: <span th:text="${user.nickname}"></span></p>
<p>이메일: <span th:text="${user.email}"></span></p>
<p>소셜 아이디: <span th:text="${user.socialId}"></span></p>
<p>제공자: <span th:text="${user.provider}"></span></p>
<p>제공자 아이디: <span th:text="${user.providerId}"></span></p>

<!-- 프로필 사진 변경 섹션 -->
<section id="profile-picture-section">
    <h2>프로필 사진 변경</h2>
    <form th:action="@{/myPage/change-profile-picture}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
</section>

</body>
</html>
